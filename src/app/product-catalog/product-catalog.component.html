@for (product of products; track $index) {
    <div>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <!--<button (click) = "addToCart(product)">Add to Cart</button>-->
        <button (click)="selectedIndex = $index">Show Product</button>
        <!--@if (selectedIndex === $index) {-->
            <app-product [product]="product"></app-product>
        <!--}-->
        @for (productOffer of product.offers; track $index) {
            <app-product-offer [productOffer]="productOffer"></app-product-offer>
        }
    </div>
}
<h1>Tabla</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Country</th>
			<th scope="col">Area</th>
			<th scope="col">Population</th>
		</tr>
	</thead>
	<tbody>
		@for (product of products; track $index;) {
			<tr>
				<th scope="row">{{ $index + 1 }}</th>
				<td>
					<img
						[src]="'https://upload.wikimedia.org/wikipedia/commons/' + product.description"
						[alt]="'The flag of ' + product.name"
						class="me-2"
						style="width: 20px"
					/>
					{{ product.name }}
				</td>
				<td>{{ product.description }}</td>
			</tr>
		}
	</tbody>
</table>
